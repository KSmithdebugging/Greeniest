 <div class="main-block" style="margin-top: 50px;" >
      <h1>Registration</h1>
      <form action="/">
        <hr>
        <div class="account-type">
          <input type="radio" value="none" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">Personal</label>
          <input type="radio" value="none" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Company</label>
        </div>
        <hr>
          <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="name" id="fname" placeholder="First name" required/>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="name" id="lname" placeholder="Last name" required/>
        <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
        <input type="text" name="name" id="email" placeholder="Email" required/>
        <label id="icon" for="name"><i class="fas fa-user"></i></label> <input type="date" id="birthday" name="birthday">
         <label id="icon1" name="name" id="phonenum"><i class="fas fa-phone-alt"></i></label>
         <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Phone Number">
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="name" id="pass" placeholder="Password" required/>
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input class="showpass" type="password" name="name" id="verify-pass" placeholder="Confirm Password" required/>
        <hr>
        <input type="checkbox" onclick="revealPass()">   Show Password
        <hr>
          <input type="checkbox"  checked="checked" name="remember"> Remember me
          <br>
        <div class="gender">
          <input type="radio" value="none" id="male" name="gender"/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="none" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
          <label style="padding-left: 15px">
            <label for="Other" class="radio">Other</label>
            <input type="radio" value="none" id="other" name="gender"/>           
          <label style="padding-left: 15px">
          </label>
          <select id="dropdown" class="form-control" >
            <option value=" Cisgender">    Cisgender</option>  
            <option value="Non-binary">    Non-binary</option>
            <option value="Trans Female"> Trans Female</option>
            <option value="Trans Male<">Trans Male</option>
            <option value="Trans Woman">Trans Woman</option>
            <option value="Transgender">   Transgender</option> 
            <option value="Transgender Man">   Transgender Man</option>   
            <option value="Transgender Woman">   Transgender Woman</option>
            <option value="NA">Not Applicable</option>
          </select>
        </div>
        <hr>
        <div class="btn-block">
           <button type="submit" href="/" value="Submit" id="submit" onclick="signin()"" >Submit</button>

    function revealPass() {
    var showpass1 = document.getElementById("pass");
    if (showpass1.type === "password") {
    showpass1.type = "text";
  } else {
    showpass1.type = "password";
  }
}
